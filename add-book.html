<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Boichokro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ“š Boichokro</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="form-page">
        <div class="container">
            <div class="form-card">
                <h2>List Your Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="title">Book Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" name="isbn">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Academic">Academic</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Biography">Biography</option>
                                <option value="Literature">Literature</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="condition">Condition</label>
                            <select id="condition" name="condition">
                                <option value="new">New</option>
                                <option value="like_new">Like New</option>
                                <option value="good" selected>Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="listing_type">Listing Type *</label>
                            <select id="listing_type" name="listing_type" required>
                                <option value="">Select Type</option>
                                <option value="sale">For Sale</option>
                                <option value="swap">For Swap</option>
                                <option value="donation">Donation</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="priceGroup" style="display: none;">
                        <label for="price">Price (BDT) *</label>
                        <input type="number" id="price" name="price" min="0" step="0.01">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="area">Area *</label>
                            <input type="text" id="area" name="area" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location Details</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="images">Book Images</label>
                        <input type="file" id="images" name="images[]" multiple accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit for Approval</button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('listing_type').addEventListener('change', (e) => {
            const priceGroup = document.getElementById('priceGroup');
            if (e.target.value === 'sale') {
                priceGroup.style.display = 'block';
                document.getElementById('price').required = true;
            } else {
                priceGroup.style.display = 'none';
                document.getElementById('price').required = false;
            }
        });

        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('action', 'create');
            
            const response = await API.post('api/books.php', formData);
            const data = await response.json();
            
            const messageDiv = document.getElementById('message');
            if (data.success) {
                messageDiv.className = 'message success';
                messageDiv.textContent = data.message;
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = data.message;
            }
        });
    </script>
</body>
</html>
