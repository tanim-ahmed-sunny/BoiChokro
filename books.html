<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Boichokro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ“š Boichokro</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html" class="active">Browse Books</a></li>
                <li><a href="libraries.html">Libraries</a></li>
                <li><a href="community.html">Community</a></li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                </li>
                <li id="userLinks" style="display: none;">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="books-page">
        <div class="container">
            <div class="page-header">
                <h2>Browse Books</h2>
                <a href="add-book.html" class="btn btn-primary" id="addBookBtn" style="display: none;">List Your Book</a>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <input type="text" id="searchQuery" placeholder="Search books..." class="search-input">
                </div>
                <div class="filter-group">
                    <select id="filterArea">
                        <option value="">All Areas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Academic">Academic</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Literature">Literature</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="sale">For Sale</option>
                        <option value="swap">For Swap</option>
                        <option value="donation">Donation</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="applyFilters()">Apply Filters</button>
            </div>

            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded here -->
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/books.js"></script>
</body>
</html>
