<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Boichokro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ“š Boichokro</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-page">
        <div class="container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <div class="auth-links">
                        <a href="login.html">Already have an account? Login</a>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('action', 'register');
            
            const response = await API.post('api/auth.php', formData);
            const data = await response.json();
            
            const messageDiv = document.getElementById('message');
            if (data.success) {
                messageDiv.className = 'message success';
                messageDiv.textContent = data.message + ' Please check your email for OTP verification.';
                setTimeout(() => {
                    window.location.href = 'verify-otp.html?email=' + encodeURIComponent(document.getElementById('email').value);
                }, 2000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = data.message;
            }
        });
    </script>
</body>
</html>
